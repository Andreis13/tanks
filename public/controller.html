<!DOCTYPE html>
<html>

<head>
  <title>Controller</title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/controller.css"/>
  <script src="assets/js/adapter.js"></script>
  <script src="assets/js/controller.js"></script>
</head>

<body>
  <div id="input-form">
    <form>
      <input id="hub-id" type="text" value=""/>
      <br/>
      <input id="player-name" type="text" value="Test Player"/>
      <button id="submit" type="submit">Start!</button>
    </form>
  </div>
  <div class="controller hidden">
    <div class="left-side">
      <div id="trackball-one" class="trackball-container">
        <div class="circle"></div>
        <div class="trackball"></div>
      </div>
    </div>

    <div class="right-side">
      <div class="button-container">
        <div id="btn-a" class="btn"></div>
      </div>
    </div>

    <div id="fullscreen-toggle"></div>
  </div>
</body>

</html>
